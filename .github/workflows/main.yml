name: GitHub Pages

on:
  push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.0' 
        bundler-cache: true
    - name: Update RubyGems
      run: |
        gem update --system
    - run: bundle exec rake
